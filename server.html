<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Json Server</title>
    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        }

        .modal {
            background: linear-gradient(145deg, #ffffff, #f3f3f3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #4a90e2;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #357abd;
        }

        .input-field {
            border-color: #e2e8f0;
            padding: 8px;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .header-bg {
            background: linear-gradient(135deg, #ff6f61, #de1d8d);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <div class="w-full p-4 header-bg">
        <div class="max-w-4xl mx-auto shadow-black shadow-lg">
            <div class="bg-gray-300 p-4 rounded-md shadow-md">
                <div class="flex items-center gap-4 justify-center">
                    <input type="text" class="input-field py-2 focus:shadow-black focus:shadow-inner shadow-md shadow-black w-full max-w-xs " placeholder="Search...">
                    <button id="addUser" class="btn-primary shadow-md shadow-black">Add Users</button>
                </div>
            </div>
        </div>
    </div>

    <div id="result" class="p-6 flex justify-center max-w-4xl mx-auto">
    </div>

    <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="modal p-6 rounded-md">
            <h2 class="text-lg font-semibold mb-4">Add New User</h2>
            <input type="text" id="inputName" class="input-field w-full mb-2" placeholder="Enter your Name">
            <input type="text" id="inputEmail" class="input-field w-full mb-2" placeholder="Enter your Email">
            <input type="number" id="inputNumber" class="input-field w-full mb-4" placeholder="Enter your Number">
            <button id="save" class="btn-primary">Save</button>
        </div>
    </div>

    <script src="./server.js"></script>
</body>

</html>
